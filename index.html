<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Anónimo Kayla_lan</title>
    <style>
        /* Estilos CSS */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a2e; /* Fondo oscuro, casi negro, para misterio */
            color: #e0e0e0; /* Color de texto suave */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* Para animaciones de fondo */
            position: relative;
        }

        /* Animación de fondo sutil de partículas */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(167, 92, 232, 0.1) 0%, rgba(26, 26, 46, 0.8) 70%);
            animation: backgroundPulse 15s infinite alternate;
            z-index: -1;
        }

        @keyframes backgroundPulse {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(1.1); opacity: 1; }
        }

        .container {
            background-color: rgba(30, 30, 40, 0.95); /* Contenedor semi-transparente oscuro */
            border-radius: 15px;
            box-shadow: 0 0 40px rgba(167, 92, 232, 0.7); /* Sombra lila más intensa */
            padding: 30px;
            width: 90%;
            max-width: 650px;
            animation: fadeIn 1.5s ease-out; /* Animación de entrada más suave */
            border: 1px solid rgba(167, 92, 232, 0.4); /* Borde lila sutil */
            position: relative;
            z-index: 1;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .welcome-header {
            text-align: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(167, 92, 232, 0.3); /* Línea lila divisoria */
        }

        .profile-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 15px;
        }

        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid #a75ce8; /* Borde lila más grueso */
            margin-bottom: 10px;
            box-shadow: 0 0 15px rgba(167, 92, 232, 1); /* Sombra lila intensa en la imagen */
            transition: transform 0.3s ease;
        }
        .profile-image:hover {
            transform: scale(1.05); /* Efecto al pasar el mouse */
        }

        .welcome-header h1 {
            font-size: 2.5em;
            color: #fff;
            margin-top: 5px;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #a75ce8; /* Sombra de texto lila */
            animation: textGlow 2s infinite alternate; /* Efecto de brillo en el texto */
        }

        @keyframes textGlow {
            0% { text-shadow: 0 0 5px #a75ce8; }
            100% { text-shadow: 0 0 20px #a75ce8, 0 0 30px #a75ce8; }
        }

        .welcome-message {
            font-size: 1.3em;
            color: #d1baff; /* Lila más claro */
            font-style: italic;
        }

        .anonymous-name-section {
            text-align: center;
            margin-bottom: 25px;
            color: #e0e0e0;
            background-color: rgba(60, 60, 80, 0.5);
            padding: 15px;
            border-radius: 8px;
            border: 1px dashed #a75ce8; /* Borde punteado misterioso */
            animation: revealName 1.5s ease-out forwards; /* Animación al revelar nombre */
            opacity: 0; /* Inicialmente oculto */
        }

        @keyframes revealName {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .anonymous-name-section p {
            font-size: 1.1em;
            font-weight: bold;
            color: #d1baff;
        }

        .question-section {
            background-color: rgba(40, 40, 55, 0.7);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            border-left: 6px solid #a75ce8; /* Barra lateral lila más prominente */
            box-shadow: 0 0 15px rgba(167, 92, 232, 0.3);
        }

        .question-section h2 {
            color: #a75ce8;
            margin-top: 0;
            font-size: 1.6em;
            margin-bottom: 10px;
        }

        .question-section p {
            font-size: 1.15em;
            line-height: 1.6;
            color: #e0e0e0;
        }

        .chat-section {
            background-color: rgba(35, 35, 50, 0.8);
            padding: 20px;
            border-radius: 10px;
            height: 350px;
            overflow-y: auto; /* Barra de scroll si hay muchos mensajes */
            border: 1px solid rgba(167, 92, 232, 0.2);
        }

        /* Estilos de la barra de desplazamiento para que se vea bien en el tema oscuro */
        .chat-section::-webkit-scrollbar {
            width: 8px;
        }
        .chat-section::-webkit-scrollbar-track {
            background: #2a2a3a;
            border-radius: 10px;
        }
        .chat-section::-webkit-scrollbar-thumb {
            background: #6a3d9a; /* Lila oscuro */
            border-radius: 10px;
        }
        .chat-section::-webkit-scrollbar-thumb:hover {
            background: #a75ce8; /* Lila más claro al pasar el mouse */
        }

        #chat-messages {
            display: flex;
            flex-direction: column;
            padding-bottom: 15px;
        }

        .message {
            background-color: #4a3366; /* Burbuja de mensaje lila oscuro */
            color: #fff;
            padding: 12px 18px;
            border-radius: 20px; /* Bordes más redondeados */
            margin-bottom: 10px;
            word-break: break-word;
            max-width: 85%;
            align-self: flex-start; /* Mensajes alineados a la izquierda por defecto */
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            animation: messageFadeIn 0.5s ease-out; /* Animación de entrada de mensaje */
        }

        @keyframes messageFadeIn {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .input-area {
            display: flex;
            margin-top: 20px;
            gap: 10px;
        }

        #message-input {
            flex-grow: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #3a3a4a; /* Campo de entrada oscuro */
            color: #e0e0e0;
            font-size: 1em;
            outline: none;
            border: 1px solid #6a3d9a; /* Borde lila */
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        #message-input::placeholder {
            color: #b0b0b0;
        }

        #message-input:focus {
            border-color: #a75ce8;
            box-shadow: 0 0 10px rgba(167, 92, 232, 0.6); /* Sombra al enfocar */
        }

        #send-button {
            background-color: #a75ce8; /* Botón lila vibrante */
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.05em;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }

        #send-button:hover {
            background-color: #8c45c9; /* Lila más oscuro al pasar el mouse */
            transform: translateY(-2px); /* Efecto de "levantar" */
        }

        #send-button:active {
            transform: translateY(0); /* Efecto al presionar */
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="welcome-header">
            <div class="profile-container">
                <img src="URL_DE_TU_PERFIL_YOUTUBE" alt="Perfil Kayla_lan" class="profile-image">
                <h1>Kayla_lan</h1>
            </div>
            <p class="welcome-message">¡Bienvenido/a al chat anónimo!</p>
        </header>

        <div class="anonymous-name-section">
            <p id="anonymous-name">Generando tu nombre anónimo...</p>
        </div>

        <div class="question-section">
            <h2>Pregunta de Kayla:</h2>
            <p id="current-question">Esperando la pregunta de Kayla...</p>
        </div>

        <div class="chat-section">
            <div id="chat-messages">
                <div class="message">¡Hola! Este es un espacio anónimo. ¡Sé respetuoso/a y diviértete!</div>
            </div>
            <div class="input-area">
                <input type="text" id="message-input" placeholder="Escribe tu respuesta anónima aquí...">
                <button id="send-button">Enviar</button>
            </div>
        </div>
    </div>

    <script>
        // Lógica JavaScript
        document.addEventListener('DOMContentLoaded', () => {
            const anonymousNameElement = document.getElementById('anonymous-name');
            const questionElement = document.getElementById('current-question');
            const chatMessagesElement = document.getElementById('chat-messages');
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');

            // Array de nombres anónimos posibles
            const anonymousNames = [
                "Sombra Misteriosa", "Enigma Lila", "Voz Oculta", "Secreto Estelar",
                "Eco Anónimo", "Mente Velada", "Susurro del Alma", "Observador Silente",
                "Viajero Enigmático", "Navegante Invisible", "Alma Púrpura"
            ];

            // Generar y mostrar un nombre anónimo aleatorio
            const generateAnonymousName = () => {
                const randomIndex = Math.floor(Math.random() * anonymousNames.length);
                const chosenName = anonymousNames.splice(randomIndex, 1)[0] || "Anónimo #" + Math.floor(Math.random() * 1000); // En caso de que se acaben
                anonymousNameElement.textContent = `Tu identidad anónima: ${chosenName}`;
                // Agrega una clase para activar la animación después de que el texto se haya establecido
                anonymousNameElement.parentElement.style.opacity = '1';
                anonymousNameElement.parentElement.style.transform = 'translateY(0)';
            };

            // Simular la recepción de la pregunta (en una app real vendría del backend)
            const displayQuestion = (question) => {
                questionElement.textContent = question;
            };

            // Simular el envío de un mensaje (en una app real se enviaría al backend)
            const sendMessage = () => {
                const messageText = messageInput.value.trim();
                if (messageText) {
                    const messageDiv = document.createElement('div');
                    messageDiv.classList.add('message');
                    messageDiv.textContent = messageText;
                    chatMessagesElement.appendChild(messageDiv);
                    messageInput.value = '';
                    chatMessagesElement.scrollTop = chatMessagesElement.scrollHeight; // Scroll al último mensaje
                    // En una aplicación real, aquí se enviarían los datos (nombre anónimo y mensaje) al servidor
                    // y el servidor se encargaría de guardarlos y distribuirlos a otros usuarios si fuera un chat en vivo.
                }
            };

            generateAnonymousName();
            // Esta es la pregunta que se mostrará. Puedes cambiarla cuando tengas una nueva dinámica.
            displayQuestion("¡Hoy quiero saber! ¿Cuál es el misterio más grande que has logrado resolver en tu vida?");

            sendButton.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', (event) => {
                if (event.key === 'Enter') {
                    sendMessage();
                }
            });
        });
    </script>
</body>
</html>
